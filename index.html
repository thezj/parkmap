<body>



	<div class="graphbody" style="height:100%; width:100%; position:absolute; overflow: hidden;">
	<div class="covergraph"></div>
		<!-- 固定窗口 -->

		<!-- 左上角显示区域 -->
		<!-- <div style="overflow-y:auto; line-height: 20px; font-size: 14px; font-weight: bold; height:102px; z-index: 2; width:283px; position:absolute; left:0;top:0;background:red;">
			<p way-repeat="alertlist" style="margin:0;padding:0; ">
				<span way-data="time"></span><span way-data="content"></span>
			</p>
		</div> -->


		<!-- 底部显示区域 -->
		<div style="overflow:hidden; display: flex;justify-content: space-between; line-height: 20px; font-size: 14px; font-weight: bold; height:16px; z-index: 2; width:100%; position:absolute; left:0;bottom:0;background:#eee;">
			<div style="background:#ddd;"> 2</div>
			<div style=""> 2</div>

			<div style="background:#ddd;" id="countingdown">2019/12/12 10:10:10</div>
		</div>

		<!-- 操作按钮 -->
		<div id="graphactionbtn" style="position:absolute; z-index: 2; left: 0; bottom:16px; width:100%; height:50px; ">
			<input id="graphactionhidden" type="text" style="display:none;">
			<button type="button" class="btn btn-light">场引导总锁</button>
			<button type="button" class="btn btn-light">总取消</button>
			<button type="button" class="btn btn-light">总人解</button>
			<button type="button" class="btn btn-light">区故解</button>
			<button type="button" class="btn btn-light">总定位</button>
			<button type="button" class="btn btn-light">总反位</button>
			<button type="button" class="btn btn-light">清除</button>
			<button type="button" class="btn btn-light">单锁</button>
			<button type="button" class="btn btn-light">单解</button>
			<button type="button" class="btn btn-light">按钮封锁</button>
			<button type="button" class="btn btn-light">按钮解封</button>
			<button type="button" class="btn btn-light">道岔封锁</button>
			<button type="button" class="btn btn-light">道岔解封</button>
			<button type="button" class="btn btn-light">上电解锁</button>
			<button type="button" class="btn btn-light">辅助菜单</button>

		</div>


		<div id="dragicons" style="position:absolute; z-index: 2; left: 0; top:50%; width:30px; height:30px; ">
			<img style='width:30px; height:30px;' src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1551520226&di=50f6b61d34de4558b2d166629cd83d8a&imgtype=jpg&er=1&src=http%3A%2F%2Fbpic.588ku.com%2Felement_origin_min_pic%2F01%2F37%2F60%2F66573c566af12c3.jpg"
			 alt="" srcset="">
		</div>
		<!-- 固定窗口 -->



	</div>


</body>

<script type="text/javascript" src="js/customfunc.js"></script>
<script>

    /*
    * 页面加载完成通知后端
    */
    function document_load_ready(key) {
        var def = $.Deferred();
        if (window.cefQuery) {
            window.cefQuery({
                request: JSON.stringify({
                    cmd: "load_finish"
                }),
                persistent: false,
                onSuccess: function (response) {
                    def.resolve(response)
                },
                onFailure: function (error_code, error_message) {
                    def.reject(error_message)
                }
            })
        } else {
            def.reject('it in not in shell env')
        }
        return def
    }
</script>
